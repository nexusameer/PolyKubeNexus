apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name: landing-page
        image: nexusameer/my-landing-page:latest
        imagePullPolicy: Always  # <-- Add this line
        ports:
        - containerPort: 80
